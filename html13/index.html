<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Полезные атрибуты</title>
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
</head>

<body>
  <!-- id повторять нельзя! первым символом не может быть цифра -->
  <div id="div1">id</div>
  <!-- Тоже самое, что и id, но можно называть несколько элементов одинаково -->
  <div class="">class</div>
  <!-- Style задает стиль объекту. Это делаетя через CSS, но при необходимости можно и так -->
  <div style="">style</div>
  <!-- Тайтл позволяет задать описание предмета, при наведении на него мышки -->
  <div title="Описание предметов">title</div>
  <!-- Табиндекс позволяет переключатся между элементами нажатием таб -->
  <div tabindex=""></div>
  <input type="text" tabindex="1">
  <input type="text" tabindex="2">
</body>
</html>
