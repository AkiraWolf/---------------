<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы</title>
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
</head>

<body>

  <table>
    <caption>Фрукты</caption>
    <thead> 
      <tr>
        <th>Сладкие</th>
      </tr>
      <tr>
        <th>Кислые</th>
      </tr>
      <tr>
        <th>Горькие</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Клубника</td>
      </tr>
      <tr>
        <td rowspan="2">Киви</td>
      </tr>
      <tr>
        <td>Рамбутан</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">Рамбутан</td>
      </tr>
    </tfoot>

  
  </table>
</body>
</html>
